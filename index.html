<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">    
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class='container'>
      <h1>Address Book</h1>

      <div class='row'>
        <div class='col-md-6'>
          <h2>Add a contact:</h2>
         <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>

          <div id="new-addresses">
            <div class="new-address">
              <div class="form-group">
                <label for="new-street">Street</label>
                <input type="text" class="form-control new-street">
              </div>
              <div class="form-group">
                <label for="new-city">City</label>
                <input type="text" class="form-control new-city">
              </div>
              <div class="form-group">
                <label for="new-state">State</label>
                <input type="text" class="form-control new-state" >
              </div>
              <div class="form-group">
                <label for="new-phone">Phone Number</label>
                <input type="text" class="form-control new-phone">
              </div>
            </div>
          </div>

              <span class="btn btn-primary" id="add-address">Another address</span>

              <button type="submit" class="btn">Add</button>
            </form>
          <h2>Contacts:</h2>
          <ul id='contacts'>

          </ul>
        </div>
          <div id="show-contact" class="col-md-6">
            <h2 id="contactInfo"></h2>
              <p class = "color">First Name: <span class="first-name"> </span></p>
              <p class = "color">Last Name: <span class="last-name"> </span></p>
              <p class = "color">Phone Number: <span class="phone-number"> </span></p>
              <p class = "color">Addresses: <span class="address"> </span></p>

              <ul id="addresses">
              </ul>
        </div>
    </div>
  </div>
  </body>
</html>
